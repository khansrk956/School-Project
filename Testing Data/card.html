<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Cards in One Container</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for card styling */
    .card {
      margin-bottom: 20px;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      text-align: center;
    }

    .card-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .card-subtitle {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 15px;
    }
    @media (max-width: 576px) {
        #card-id{
            display: flex;
            flex-direction: column;
    }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-item row my-3">
      <div class="col-md-9 d-flex" id="card-id">
        <div class="card px-2">
          <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Placeholder Image">
          <div class="card-body">
            <h5 class="card-title">John Doe</h5>
            <h6 class="card-subtitle mb-2 text-muted">Rank: Professor</h6>
          </div>
        </div>
        <div class="card pr-2">
          <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Placeholder Image">
          <div class="card-body">
            <h5 class="card-title">Jane Smith</h5>
            <h6 class="card-subtitle mb-2 text-muted">Subject: Mathematics</h6>
          </div>
        </div>
        <div class="card pr-2">
          <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Placeholder Image">
          <div class="card-body">
            <h5 class="card-title">David Johnson</h5>
            <h6 class="card-subtitle mb-2 text-muted">Rank: Assistant Professor</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
