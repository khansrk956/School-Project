<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *,
        *:before,
        *:after{
            padding:0;
            margin:0;
            box-sizing:border-box;
        }

        .popup{
            background-color: transparent;
            position: absolute;
            transform: translate(-50%, 50%);
            left: 50%;
            /* top: 1%; */
            font-family: "Poppins",sans-serif;
            display: none;
        }
        .cards {
            display: flex;
            justify-content: center;
            gap: 10px;
            background-color: yellowgreen;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            width: 350px; /* Fixed width for cards */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Added box shadow for better visibility */
        }
        .popup button{
            display: block;
            margin: 0 auto 20px; /* Centered button */
            background-color: transparent;
            font-size: 30px;
            color: rgb(22, 22, 18);
            border: none;
            outline: none;
            cursor: pointer;
        }
        /* .popup p{
            font-size: 14px;
            text-align: justify;
            margin: 20px 0;
        } */

        @media (max-width: 768px) {
            .cards {
                flex-direction: column; /* Switch to vertical layout on smaller screens */
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="popup">
        <button id="close">&times;</button>
        <div class="cards">
            <div class="card">
                <img src="../s5-img/girl.webp" alt="" style="width: 300px; height: 250px;">
                <h1 style="text-align: center;">Ritika Bhardwaj</h1>
                <h3>Rank: 88.8%</h3>
                <h3>Class: First</h3>
            </div>
            <div class="card">
                <img src="../s5-img/girl.webp" alt="" style="width: 300px; height: 250px;">
             <h1>Ritika Bhardwaj</h1>
                <h3>Rank: 88.8%</h3>
                <h3>Class: First</h3>
            </div>
            <div class="card">
                <img src="../s5-img/girl.webp" alt="" style="width: 300px; height: 250px;">
                <h1>Ritika Bhardwaj</h1>
                <h3>Rank: 88.8%</h3>
                <h3>Class: First</h3>
            </div>
        </div>
    </div>
    <script>
        window.addEventListener("load", function () {
            setTimeout(
                function open(event) {
                    document.querySelector(".popup").style.display = "block"
                }, 1000)
        })
        document.querySelector("#close").addEventListener("click", function () {
            document.querySelector(".popup").style.display = "none";
        });
    </script>
</body>
</html>
